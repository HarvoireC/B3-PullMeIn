name: Build & Commit HTML Articles

on:
  push:
    branches:
      - main

jobs:
  build-and-commit:
    # évite la boucle infinie quand c'est déjà le bot qui push
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # important pour pouvoir push

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate HTML from JSON
        run: npm run build:articles

      - name: Commit generated files
        run: |
          git restore package-lock.json || true
          rm -f node_modules/.package-lock.json || true

          CHANGES="$(git status --porcelain article_detail_page scripts/articlesData.js || true)"

          if [ -z "$CHANGES" ]; then
            echo "Aucun changement dans les fichiers générés, rien à committer."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add article_detail_page scripts/articlesData.js
          git commit -m "build: generate articles HTML [skip ci]"
          git push
